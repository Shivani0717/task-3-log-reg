<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="acc.css">
</head>
<body>
    <div class="login-page">
        <div class="form">
          <div class="login">
            <div class="login-header">
              <h3>REGISTER</h3>
            </div>
          </div>
          <form name="log" class="login-form">
            <input type="text" name="user" placeholder="First Name"/>
            <input type="text" name="user" placeholder="Last Name"/>
            <input type="email" name="user" placeholder="Email"/>
            <input type="password" name="pass" placeholder="password"/>
            <input type="button" value="Login" onclick="a()" />
          </form>
        </div>
    </div>
    <script>
        function a(){
        document.location.href="login.html";
        }
    </script>
</body>
</html>
